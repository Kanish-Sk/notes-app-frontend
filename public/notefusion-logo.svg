<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6EC7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain circuit left side -->
  <circle cx="25" cy="30" r="8" fill="url(#brainGrad)" filter="url(#glow)"/>
  <circle cx="20" cy="50" r="6" fill="url(#brainGrad)" filter="url(#glow)"/>
  <circle cx="30" cy="70" r="7" fill="url(#brainGrad)" filter="url(#glow)"/>
  
  <!-- Brain circuit right side -->
  <circle cx="75" cy="30" r="8" fill="url(#brainGrad)" filter="url(#glow)"/>
  <circle cx="80" cy="50" r="6" fill="url(#brainGrad)" filter="url(#glow)"/>
  <circle cx="70" cy="70" r="7" fill="url(#brainGrad)" filter="url(#glow)"/>
  
  <!-- Center core -->
  <circle cx="50" cy="50" r="12" fill="url(#brainGrad)" filter="url(#glow)"/>
  
  <!-- Connections -->
  <line x1="25" y1="30" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
  <line x1="75" y1="30" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
  <line x1="20" y1="50" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="50" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
  <line x1="30" y1="70" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
  <line x1="70" y1="70" x2="50" y2="50" stroke="url(#brainGrad)" stroke-width="3" opacity="0.8"/>
</svg>
