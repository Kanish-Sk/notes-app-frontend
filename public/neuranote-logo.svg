  <!-- Document/Note element - BIGGER -->
  <rect x="28" y="33" width="44" height="52" rx="4" fill="white" stroke="url(#grad1)" stroke-width="4"/>
  <line x1="36" y1="48" x2="64" y2="48" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="36" y1="58" x2="64" y2="58" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
